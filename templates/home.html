<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>Recommended Products</h1>

    <table>
        <tr>
            <th>User ID</th>
            <th>Product ID</th>
            <th>Rating</th>
            <th>Timestamp</th>
        </tr>
        {% for item in data[:20] %}  <!-- Display only the first 20 entries -->
        <tr>
            <td>{{ item.UserId }}</td>
            <td>{{ item.ProductId }}</td>
            <td>{{ item.Rating }}</td>
            <td>{{ item.Timestamp }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
